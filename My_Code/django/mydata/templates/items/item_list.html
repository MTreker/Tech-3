<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Items</h1>

    <a href="{% url 'item_create' %}">➕ Add New Item</a>
    <ul>
        {% for item in items %}
            <li>
                <strong>{{ item.name }}</strong> - {{ item.description }}
                <a href="{% url 'item_update' item.id %}">✏️ Edit</a>
                <a href="{% url 'item_delete' item.id %}">🗑️ Delete</a>
            </li>
        {% empty %}
            <li>No items yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
